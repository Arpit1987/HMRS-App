name: AI PR Review (DeepSeek)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  ai_review:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get PR diff
        run: |
          gh pr diff ${{ github.event.pull_request.number }} > diff.txt
          echo "--- DIFF START ---"
          head -n 20 diff.txt
          echo "--- DIFF END ---"

      - name: Generate AI Review using DeepSeek
        run: |
          BODY=$(jq -Rs --arg model "deepseek-chat" '{model: $model, messages: [{role: "user", content: .}]}' diff.txt)

          echo "Calling DeepSeek API..."
          curl -s -X POST "https://api.deepseek.com/chat/completions" \
            -H "Authorization: Bearer ${DEEPSEEK_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "$BODY" \
            > review_response.json

          echo "Raw response:"
          cat review_response.json