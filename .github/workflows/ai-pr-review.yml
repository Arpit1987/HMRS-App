name: AI PR Review (DeepSeek)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  ai_review:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ github.token }}
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get PR diff
        run: |
          gh pr diff ${{ github.event.pull_request.number }} > diff.txt

      - name: Generate AI Review using DeepSeek
        run: |
          BODY=$(jq -Rs '{messages: [{role: "user", content: .}]}' diff.txt)

          curl -s -X POST "https://api.deepseek.com/chat/completions" \
            -H "Authorization: Bearer $DEEPSEEK_API_KEY" \
            -H "Content-Type: application/json" \
            -d "$BODY" \
            > review_response.json

          echo "Raw response:"
          cat review_response.json

      - name: Extract review text
        run: |
          REVIEW=$(jq -r '.choices[0].message.content // "No review generated."' review_response.json)
          echo "$REVIEW" > pr_review.txt

      - name: Comment on PR
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "### ðŸ¤– AI Review (DeepSeek)\n\n$(cat pr_review.txt)"
