name: AI PR Review (HuggingFace)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  ai_review:
    runs-on: ubuntu-latest

    env:
      HF_MODEL: "google%2Fflan-t5-large"
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get PR diff
        run: |
          gh pr diff ${{ github.event.pull_request.number }} > diff.txt

      - name: Generate AI Review
        run: |
          BODY=$(jq -Rs '{inputs: .}' diff.txt)

          curl -s -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $HF_TOKEN" \
            -d "$BODY" \
            https://router.huggingface.co/hf-inference/models/$HF_MODEL \
            > review_response.json

          echo "Raw HF response:"
          cat review_response.json

      - name: Extract review text
        run: |
          REVIEW=$(jq -r '
            if type == "array" and .[0].generated_text then
              .[0].generated_text
            elif type == "object" and .generated_text then
              .generated_text
            else
              "No valid AI review generated."
            end
          ' review_response.json)

          echo "$REVIEW" > pr_review.txt

      - name: Comment on PR
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "### ðŸ¤– AI Review (FLAN-T5)\n\n$(cat pr_review.txt)"
